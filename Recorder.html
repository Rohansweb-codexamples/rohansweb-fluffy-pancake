<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluffy Pancake Recorder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0a0a0c;
            color: #e0e0e0;
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent all scrolling */
        }

        /* Header Area */
        .header {
            height: 60px;
            background-color: #121217;
            border-bottom: 1px solid #2a2a30;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
            flex-shrink: 0;
        }

        /* Main Visualization Area */
        .workspace {
            flex-grow: 1;
            position: relative;
            background: #000;
            margin: 12px;
            border-radius: 8px;
            border: 1px solid #222;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        /* Footer Controls Area */
        .footer {
            height: 100px;
            background-color: #121217;
            border-top: 1px solid #2a2a30;
            display: flex;
            align-items: center;
            padding: 0 24px;
            gap: 16px;
            flex-shrink: 0;
        }

        .btn {
            height: 50px;
            padding: 0 24px;
            border-radius: 4px;
            font-weight: 700;
            font-size: 0.85rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-rec { background: #e11d48; color: white; }
        .btn-rec.recording { animation: pulse 1.5s infinite; }
        .btn-stop { background: #3f3f46; color: white; }
        .btn-play { background: #22c55e; color: white; }
        .btn-down { background: #3b82f6; color: white; }

        .btn:disabled { opacity: 0.15; cursor: not-allowed; filter: grayscale(1); }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(225, 29, 72, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(225, 29, 72, 0); }
            100% { box-shadow: 0 0 0 0 rgba(225, 29, 72, 0); }
        }

        .timer {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 2.2rem;
            color: #3b82f6;
            line-height: 1;
        }

        .vu-container {
            flex: 1;
            max-width: 200px;
            height: 6px;
            background: #222;
            border-radius: 3px;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="flex items-center gap-3">
            <div class="w-3 h-3 rounded-full bg-blue-500"></div>
            <h1 class="font-bold tracking-tighter text-lg">FLUFFY PANCAKE <span class="text-blue-400">RECORDER</span></h1>
        </div>
        <div class="timer" id="timer">00:00:00</div>
    </div>

    <div class="workspace">
        <canvas id="oscCanvas"></canvas>
        <div class="absolute top-4 left-4 text-[10px] text-gray-500 font-mono tracking-widest uppercase bg-black/50 px-2 py-1">
            Waveform Monitor
        </div>
        <div class="absolute bottom-4 right-4 flex items-center gap-3">
            <span class="text-[9px] text-gray-500 font-bold">LEVEL</span>
            <div class="vu-container">
                <div id="vuMeter" class="h-full w-0 bg-blue-500"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <button id="recBtn" class="btn btn-rec"><span>●</span> REC</button>
        <button id="stopBtn" class="btn btn-stop" disabled><span>■</span> STOP</button>
        <button id="playBtn" class="btn btn-play" disabled><span>▶</span> PLAY</button>
        <button id="downloadBtn" class="btn btn-down" disabled><span>↓</span> SAVE</button>
        
        <div class="flex-1"></div>
        
        <button id="resetBtn" class="text-gray-500 hover:text-white text-[10px] font-bold uppercase tracking-widest">Clear</button>
    </div>

    <script>
        let audioCtx, stream, recorder, chunks = [], analyzer, source, animationId, startTime, timerId, recordedBlob;

        const recBtn = document.getElementById('recBtn');
        const stopBtn = document.getElementById('stopBtn');
        const playBtn = document.getElementById('playBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const timer = document.getElementById('timer');
        const vuMeter = document.getElementById('vuMeter');
        const canvas = document.getElementById('oscCanvas');
        const ctx = canvas.getContext('2d');

        function initContext() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        function updateTimer() {
            const now = Date.now();
            const diff = new Date(now - startTime);
            const m = diff.getUTCMinutes().toString().padStart(2, '0');
            const s = diff.getUTCSeconds().toString().padStart(2, '0');
            const ms = Math.floor(diff.getUTCMilliseconds() / 10).toString().padStart(2, '0');
            timer.textContent = `${m}:${s}:${ms}`;
        }

        function draw() {
            animationId = requestAnimationFrame(draw);
            const bufferLength = analyzer.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyzer.getByteTimeDomainData(dataArray);

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Subtle Grid
            ctx.strokeStyle = '#111';
            ctx.lineWidth = 1;
            for(let i=0; i<canvas.width; i+=100) { ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, canvas.height); ctx.stroke(); }
            for(let i=0; i<canvas.height; i+=50) { ctx.beginPath(); ctx.moveTo(0, i); ctx.lineTo(canvas.width, i); ctx.stroke(); }

            ctx.lineWidth = 2;
            ctx.strokeStyle = '#3b82f6';
            ctx.beginPath();
            const sliceWidth = canvas.width / bufferLength;
            let x = 0;
            let rms = 0;

            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = (v * canvas.height) / 2;
                if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
                x += sliceWidth;
                const s = (dataArray[i] - 128) / 128;
                rms += s * s;
            }
            ctx.stroke();
            vuMeter.style.width = Math.min(100, Math.sqrt(rms/bufferLength) * 300) + '%';
        }

        recBtn.onclick = async () => {
            initContext();
            if (audioCtx.state === 'suspended') await audioCtx.resume();
            try {
                stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                source = audioCtx.createMediaStreamSource(stream);
                analyzer = audioCtx.createAnalyser();
                analyzer.fftSize = 1024;
                source.connect(analyzer);

                recorder = new MediaRecorder(stream);
                chunks = [];
                recorder.ondataavailable = e => { if (e.data.size > 0) chunks.push(e.data); };
                recorder.onstop = () => {
                    recordedBlob = new Blob(chunks, { type: 'audio/wav' });
                    playBtn.disabled = false;
                    downloadBtn.disabled = false;
                };

                recorder.start();
                startTime = Date.now();
                timerId = setInterval(updateTimer, 50);
                recBtn.disabled = true;
                recBtn.classList.add('recording');
                stopBtn.disabled = false;
                draw();
            } catch (err) {
                alert("Microphone permission required.");
            }
        };

        stopBtn.onclick = () => {
            if (recorder?.state !== 'inactive') recorder.stop();
            if (stream) stream.getTracks().forEach(t => t.stop());
            clearInterval(timerId);
            cancelAnimationFrame(animationId);
            recBtn.disabled = false;
            recBtn.classList.remove('recording');
            stopBtn.disabled = true;
            vuMeter.style.width = '0%';
        };

        playBtn.onclick = () => {
            if (!recordedBlob) return;
            const audio = new Audio(URL.createObjectURL(recordedBlob));
            audio.play();
            playBtn.disabled = true;
            audio.onended = () => { playBtn.disabled = false; };
        };

        downloadBtn.onclick = () => {
            if (!recordedBlob) return;
            const a = document.createElement('a');
            a.href = URL.createObjectURL(recordedBlob);
            a.download = `FP-Recorder-${Date.now()}.wav`;
            a.click();
        };

        resetBtn.onclick = () => {
            recordedBlob = null; chunks = [];
            playBtn.disabled = true; downloadBtn.disabled = true;
            timer.textContent = "00:00:00";
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        };

        function resize() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        window.onresize = resize;
        resize();
    </script>
</body>
</html>
