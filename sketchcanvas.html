<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Studio - Professional Web Sketching</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f0f2f5; overflow: hidden; font-family: 'Inter', system-ui, sans-serif; }
        .canvas-wrapper {
            cursor: crosshair;
            background-color: #e2e8f0;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 30px 30px;
        }
        canvas {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            background-color: white;
            image-rendering: auto;
            border-radius: 4px;
        }
        .sidebar { width: 80px; z-index: 50; }
        .tool-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 52px;
            height: 52px;
            border-radius: 16px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            color: #64748b;
        }
        .tool-btn:hover { background-color: #f1f5f9; color: #1e293b; transform: translateY(-1px); }
        .tool-btn.active { background-color: #0f172a; color: white; box-shadow: 0 10px 15px -3px rgba(15, 23, 42, 0.3); }
        
        /* Top Nav Actions */
        .nav-action-btn {
            padding: 6px;
            border-radius: 8px;
            color: #64748b;
            transition: all 0.2s;
        }
        .nav-action-btn:hover:not(:disabled) { background-color: #f1f5f9; color: #1e293b; }
        .nav-action-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        .tooltip {
            position: absolute;
            left: 70px;
            background: #1e293b;
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.2s;
            z-index: 100;
        }
        .tool-btn:hover .tooltip { opacity: 1; transform: translateX(5px); }
        
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(4px);
            z-index: 200;
            align-items: center;
            justify-content: center;
        }

        .swatch {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.1s;
            border: 1px solid rgba(0,0,0,0.05);
        }
        .swatch:hover { transform: scale(1.2); }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        .file-card {
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        .file-card.active {
            border-color: #6366f1;
            background-color: #eef2ff;
        }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <!-- Primary Vertical Sidebar -->
    <aside class="sidebar h-full bg-white border-r border-slate-200 flex flex-col items-center py-6 gap-3 shadow-xl">
        <!-- Brand / Projects -->
        <button onclick="toggleModal('projectsModal')" class="mb-6 bg-indigo-600 p-3 rounded-2xl text-white shadow-lg shadow-indigo-200 hover:scale-105 transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path></svg>
            <span class="tooltip">My Projects</span>
        </button>

        <!-- Tools -->
        <button id="drawBtn" class="tool-btn active">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
            <span class="tooltip">Brush</span>
        </button>

        <button id="eraseBtn" class="tool-btn">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            <span class="tooltip">Eraser</span>
        </button>

        <!-- Color Tool -->
        <div class="relative group">
            <button class="tool-btn">
                <div id="activeColorCircle" class="w-6 h-6 rounded-full bg-indigo-600 border-2 border-white shadow-sm"></div>
                <span class="tooltip">Palette</span>
            </button>
            <div class="absolute left-20 top-0 bg-white shadow-2xl p-4 rounded-2xl border border-slate-100 hidden group-hover:block w-48">
                <p class="text-[10px] font-bold text-slate-400 uppercase mb-3 text-center">Color Palette</p>
                <div class="grid grid-cols-5 gap-2 mb-4" id="presetColors"></div>
                <div class="flex items-center gap-2 pt-2 border-t border-slate-50">
                    <input type="color" id="colorPicker" value="#4f46e5" class="w-8 h-8 rounded cursor-pointer bg-transparent">
                    <span class="text-xs font-medium text-slate-600">Custom</span>
                </div>
            </div>
        </div>

        <!-- Stroke Tool -->
        <div class="relative group">
            <button class="tool-btn">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path></svg>
                <span class="tooltip">Stroke</span>
            </button>
            <div class="absolute left-20 top-0 bg-white shadow-2xl p-5 rounded-2xl border border-slate-100 hidden group-hover:block w-56">
                <div class="flex justify-between items-center mb-2">
                    <label class="text-[10px] font-bold text-slate-400 uppercase">Brush Width</label>
                    <span id="sizeVal" class="text-xs font-bold text-indigo-600">5px</span>
                </div>
                <input type="range" id="sizePicker" min="1" max="150" value="5" class="w-full accent-indigo-600 h-1.5 bg-slate-100 rounded-lg appearance-none cursor-pointer">
            </div>
        </div>

        <!-- Stickers -->
        <div class="relative group">
            <button class="tool-btn">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span class="tooltip">Stickers</span>
            </button>
            <div class="absolute left-20 top-0 bg-white shadow-2xl p-4 rounded-2xl border border-slate-100 hidden group-hover:grid grid-cols-4 gap-2 w-44 max-h-64 overflow-y-auto">
                <button onclick="setEmoji('‚ù§Ô∏è')" class="text-xl p-1 hover:bg-slate-50 rounded-lg">‚ù§Ô∏è</button>
                <button onclick="setEmoji('üî•')" class="text-xl p-1 hover:bg-slate-50 rounded-lg">üî•</button>
                <button onclick="setEmoji('‚ú®')" class="text-xl p-1 hover:bg-slate-50 rounded-lg">‚ú®</button>
                <button onclick="setEmoji('üöÄ')" class="text-xl p-1 hover:bg-slate-50 rounded-lg">üöÄ</button>
                <button onclick="setEmoji('üåà')" class="text-xl p-1 hover:bg-slate-50 rounded-lg">üåà</button>
                <button onclick="setEmoji('üé®')" class="text-xl p-1 hover:bg-slate-50 rounded-lg">üé®</button>
                <button onclick="setEmoji('üç¶')" class="text-xl p-1 hover:bg-slate-50 rounded-lg">üç¶</button>
                <button onclick="setEmoji('üëæ')" class="text-xl p-1 hover:bg-slate-50 rounded-lg">üëæ</button>
            </div>
        </div>

        <button onclick="document.getElementById('fileInput').click()" class="tool-btn">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
            <input type="file" id="fileInput" class="hidden" accept="image/*">
            <span class="tooltip">Add Photo</span>
        </button>

        <div class="mt-auto flex flex-col gap-3 pb-2 border-t border-slate-100 pt-4">
            <button onclick="toggleModal('codeModal')" class="tool-btn bg-slate-50 hover:bg-indigo-50 hover:text-indigo-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg>
                <span class="tooltip">Embed Code</span>
            </button>
            <button id="clearBtn" class="tool-btn hover:bg-red-50 hover:text-red-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                <span class="tooltip">Clear Current</span>
            </button>
        </div>
    </aside>

    <!-- Canvas Interface -->
    <main class="flex-1 canvas-wrapper flex flex-col items-center justify-center relative p-8">
        <!-- Top Toolbar -->
        <div class="absolute top-6 left-1/2 -translate-x-1/2 bg-white/90 backdrop-blur px-4 py-2 rounded-2xl border border-white shadow-xl z-10 flex items-center gap-4">
            <div class="flex items-center gap-1">
                <button id="undoBtn" onclick="undo()" class="nav-action-btn" title="Undo (Ctrl+Z)" disabled>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"></path></svg>
                </button>
                <button id="redoBtn" onclick="redo()" class="nav-action-btn" title="Redo (Ctrl+Y)" disabled>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 10h-10a8 8 0 00-8 8v2m18-10l-6 6m6-6l-6-6"></path></svg>
                </button>
            </div>
            <div class="w-px h-6 bg-slate-200"></div>
            <h2 id="currentProjectTitle" class="text-sm font-black text-slate-800 tracking-tight min-w-[120px] text-center">Untitled Project</h2>
            <div class="w-px h-6 bg-slate-200"></div>
            <button onclick="exportCanvas()" class="text-[10px] font-bold text-indigo-600 hover:text-indigo-800 transition px-2 py-1 hover:bg-indigo-50 rounded-md">Download PNG</button>
        </div>

        <canvas id="mainCanvas"></canvas>
        
        <!-- Status Bar -->
        <div class="absolute bottom-6 left-1/2 -translate-x-1/2 bg-white/80 backdrop-blur px-4 py-2 rounded-full border border-white shadow-sm flex items-center gap-4 text-[10px] font-bold text-slate-500 uppercase tracking-widest">
            <span id="storageInfo">Cloud Saved Locally</span>
            <div id="saveIndicator" class="w-1.5 h-1.5 rounded-full bg-green-500"></div>
        </div>
    </main>

    <!-- Projects Modal -->
    <div id="projectsModal" class="modal-overlay" onclick="toggleModal('projectsModal')">
        <div class="bg-white p-8 rounded-[32px] w-full max-w-2xl shadow-2xl m-4 relative overflow-hidden" onclick="event.stopPropagation()">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h3 class="text-slate-900 text-2xl font-black">My Projects</h3>
                    <p class="text-slate-400 text-sm">Managed strictly in your browser storage.</p>
                </div>
                <button onclick="createNewProject()" class="bg-indigo-600 text-white px-4 py-2 rounded-xl text-sm font-bold hover:bg-indigo-500 transition">+ New</button>
            </div>
            
            <div id="projectList" class="grid grid-cols-2 gap-4 max-h-[400px] overflow-y-auto pr-2">
                <!-- Projects injected here -->
            </div>
        </div>
    </div>

    <!-- Embed Modal -->
    <div id="codeModal" class="modal-overlay" onclick="toggleModal('codeModal')">
        <div class="bg-white p-8 rounded-[32px] w-full max-w-2xl shadow-2xl m-4 relative overflow-hidden" onclick="event.stopPropagation()">
            <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"></div>
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-slate-900 text-2xl font-black">Share Drawing</h3>
                <button onclick="toggleModal('codeModal', false)" class="text-slate-400 hover:text-slate-900 text-3xl font-light">&times;</button>
            </div>
            <p class="text-sm text-slate-500 mb-4">Copy the base64 embed code below to save or share your current artwork raw data.</p>
            <textarea id="embedOutput" readonly class="w-full h-48 bg-slate-50 text-indigo-600 font-mono text-[10px] p-5 rounded-2xl border border-slate-200 focus:outline-none focus:border-indigo-300 resize-none"></textarea>
            <div class="mt-4 flex justify-between items-center">
                <span class="text-[10px] text-slate-400 uppercase font-bold">Base64 PNG Data</span>
                <button onclick="copyToClipboard()" class="bg-slate-900 text-white text-xs px-6 py-3 rounded-xl font-bold hover:bg-slate-800 transition">Copy to Clipboard</button>
            </div>
            <div id="copyNotice" class="hidden mt-4 text-center text-green-500 font-bold text-sm">‚úì Copied Successfully</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const activeColorCircle = document.getElementById('activeColorCircle');
        const sizePicker = document.getElementById('sizePicker');
        const sizeVal = document.getElementById('sizeVal');
        const fileInput = document.getElementById('fileInput');
        const storageInfo = document.getElementById('storageInfo');
        const projectTitleDisp = document.getElementById('currentProjectTitle');
        const undoBtn = document.getElementById('undoBtn');
        const redoBtn = document.getElementById('redoBtn');

        const PROJECTS_KEY = 'canvas_studio_projects_v2';
        const ACTIVE_ID_KEY = 'canvas_studio_active_id';

        let isDrawing = false;
        let mode = 'draw';
        let currentEmoji = '';
        let projects = [];
        let currentProjectId = null;

        // History Management
        let historyStack = [];
        let redoStack = [];
        const MAX_HISTORY = 30;

        const COLORS = [
            '#000000', '#64748b', '#ef4444', '#f97316', '#f59e0b',
            '#10b981', '#06b6d4', '#3b82f6', '#6366f1', '#a855f7',
            '#ec4899', '#ffffff', '#fbbf24', '#2dd4bf', '#818cf8'
        ];

        // --- Core Init ---
        function init() {
            setupColors();
            resizeCanvas();
            loadProjects();
            
            setInterval(saveCurrentProject, 3000);

            window.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === 'z') {
                    e.preventDefault();
                    undo();
                }
                if ((e.ctrlKey || e.metaKey) && e.key === 'y') {
                    e.preventDefault();
                    redo();
                }
            });
        }

        function setupColors() {
            const container = document.getElementById('presetColors');
            COLORS.forEach(color => {
                const swatch = document.createElement('div');
                swatch.className = 'swatch';
                swatch.style.backgroundColor = color;
                swatch.onclick = () => {
                    colorPicker.value = color;
                    updateActiveColor(color);
                    mode = 'draw';
                    updateUI();
                };
                container.appendChild(swatch);
            });
        }

        function updateActiveColor(color) {
            activeColorCircle.style.backgroundColor = color;
        }

        function resizeCanvas() {
            const width = Math.min(window.innerWidth - 180, 1200);
            const height = Math.min(window.innerHeight - 150, 800);
            
            const data = canvas.toDataURL();
            canvas.width = width;
            canvas.height = height;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const img = new Image();
            img.onload = () => ctx.drawImage(img, 0, 0);
            img.src = data;
        }

        // --- History Logic ---
        function saveState() {
            historyStack.push(canvas.toDataURL());
            if (historyStack.length > MAX_HISTORY) historyStack.shift();
            redoStack = [];
            updateHistoryButtons();
        }

        function undo() {
            if (historyStack.length === 0) return;
            redoStack.push(canvas.toDataURL());
            const prevState = historyStack.pop();
            loadCanvasState(prevState);
            updateHistoryButtons();
        }

        function redo() {
            if (redoStack.length === 0) return;
            historyStack.push(canvas.toDataURL());
            const nextState = redoStack.pop();
            loadCanvasState(nextState);
            updateHistoryButtons();
        }

        function loadCanvasState(dataUrl) {
            const img = new Image();
            img.onload = () => {
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
                saveCurrentProject();
            };
            img.src = dataUrl;
        }

        function updateHistoryButtons() {
            undoBtn.disabled = historyStack.length === 0;
            redoBtn.disabled = redoStack.length === 0;
        }

        // --- File/Project System ---
        function loadProjects() {
            const saved = localStorage.getItem(PROJECTS_KEY);
            projects = saved ? JSON.parse(saved) : [];
            currentProjectId = localStorage.getItem(ACTIVE_ID_KEY);

            if (!projects.length) {
                createNewProject("First Masterpiece");
            } else {
                const active = projects.find(p => p.id === currentProjectId) || projects[0];
                switchToProject(active.id);
            }
            renderProjectList();
        }

        function createNewProject(name = "Untitled Artwork") {
            const newProj = {
                id: Date.now().toString(),
                name: name,
                lastModified: Date.now(),
                thumbnail: ''
            };
            projects.unshift(newProj);
            saveProjectsToStorage();
            switchToProject(newProj.id);
            renderProjectList();
            toggleModal('projectsModal', false);
        }

        function switchToProject(id) {
            currentProjectId = id;
            localStorage.setItem(ACTIVE_ID_KEY, id);
            
            const project = projects.find(p => p.id === id);
            projectTitleDisp.textContent = project.name;
            
            const savedImg = localStorage.getItem(`canvas_data_${id}`);
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (savedImg) {
                const img = new Image();
                img.onload = () => {
                    ctx.drawImage(img, 0, 0);
                    historyStack = [];
                    redoStack = [];
                    updateHistoryButtons();
                };
                img.src = savedImg;
            } else {
                historyStack = [];
                redoStack = [];
                updateHistoryButtons();
            }
            renderProjectList();
        }

        function saveCurrentProject() {
            if (!currentProjectId) return;
            const data = canvas.toDataURL('image/webp', 0.5);
            localStorage.setItem(`canvas_data_${currentProjectId}`, data);
            
            const pIndex = projects.findIndex(p => p.id === currentProjectId);
            if (pIndex !== -1) {
                projects[pIndex].thumbnail = data;
                projects[pIndex].lastModified = Date.now();
                saveProjectsToStorage();
            }
            
            storageInfo.textContent = "Synced: " + new Date().toLocaleTimeString();
            flashIndicator();
        }

        function saveProjectsToStorage() {
            localStorage.setItem(PROJECTS_KEY, JSON.stringify(projects));
        }

        function renderProjectList() {
            const list = document.getElementById('projectList');
            list.innerHTML = '';
            projects.forEach(p => {
                const card = document.createElement('div');
                card.className = `file-card p-4 rounded-2xl bg-slate-50 cursor-pointer ${p.id === currentProjectId ? 'active' : ''}`;
                card.onclick = () => switchToProject(p.id);
                card.innerHTML = `
                    <div class="w-full h-24 bg-white rounded-xl mb-3 overflow-hidden border border-slate-100">
                        ${p.thumbnail ? `<img src="${p.thumbnail}" class="w-full h-full object-cover">` : '<div class="w-full h-full flex items-center justify-center text-slate-300">Empty</div>'}
                    </div>
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-xs font-black text-slate-800 truncate w-32">${p.name}</p>
                            <p class="text-[9px] text-slate-400 uppercase font-bold mt-1">${new Date(p.lastModified).toLocaleDateString()}</p>
                        </div>
                        <button onclick="deleteProject(event, '${p.id}')" class="text-slate-300 hover:text-red-500">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
                        </button>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function deleteProject(e, id) {
            e.stopPropagation();
            if (projects.length <= 1) return alert("Keep at least one project.");
            if (!confirm("Delete this project?")) return;
            projects = projects.filter(p => p.id !== id);
            localStorage.removeItem(`canvas_data_${id}`);
            saveProjectsToStorage();
            if (currentProjectId === id) switchToProject(projects[0].id);
            renderProjectList();
        }

        // --- Drawing ---
        function startPosition(e) {
            saveState();
            isDrawing = true;
            if (mode === 'emoji') placeEmoji(e);
            else draw(e);
        }

        function draw(e) {
            if (!isDrawing || mode === 'emoji') return;
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
            const y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;

            ctx.lineWidth = sizePicker.value;
            ctx.strokeStyle = mode === 'erase' ? 'white' : colorPicker.value;
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function placeEmoji(e) {
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
            const y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
            ctx.font = `${sizePicker.value * 2.5}px serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(currentEmoji, x, y);
        }

        // --- UI Helpers ---
        function toggleModal(id, show = true) {
            const modal = document.getElementById(id);
            if (id === 'codeModal' && show) generateEmbed();
            modal.style.display = show ? 'flex' : 'none';
        }

        function setEmoji(emoji) {
            mode = 'emoji';
            currentEmoji = emoji;
            updateUI();
        }

        function updateUI() {
            document.getElementById('drawBtn').classList.toggle('active', mode === 'draw');
            document.getElementById('eraseBtn').classList.toggle('active', mode === 'erase');
        }

        function generateEmbed() {
            const dataUrl = canvas.toDataURL('image/png');
            document.getElementById('embedOutput').value = dataUrl;
        }

        function copyToClipboard() {
            const out = document.getElementById('embedOutput');
            out.select();
            document.execCommand('copy');
            const notice = document.getElementById('copyNotice');
            notice.classList.remove('hidden');
            setTimeout(() => notice.classList.add('hidden'), 2000);
        }

        function flashIndicator() {
            const ind = document.getElementById('saveIndicator');
            ind.style.backgroundColor = '#fbbf24';
            setTimeout(() => ind.style.backgroundColor = '#22c55e', 400);
        }

        function exportCanvas() {
            const link = document.createElement('a');
            link.download = `${projectTitleDisp.textContent}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        // --- Event Listeners ---
        canvas.addEventListener('mousedown', startPosition);
        canvas.addEventListener('mouseup', () => { isDrawing = false; ctx.beginPath(); });
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startPosition(e); });
        canvas.addEventListener('touchend', (e) => { e.preventDefault(); isDrawing = false; ctx.beginPath(); });
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); });

        document.getElementById('clearBtn').addEventListener('click', () => {
            if(confirm("Clear current canvas?")) {
                saveState();
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                saveCurrentProject();
            }
        });

        document.getElementById('drawBtn').addEventListener('click', () => { mode = 'draw'; updateUI(); });
        document.getElementById('eraseBtn').addEventListener('click', () => { mode = 'erase'; updateUI(); });
        sizePicker.addEventListener('input', (e) => sizeVal.textContent = e.target.value + 'px');
        colorPicker.addEventListener('input', (e) => updateActiveColor(e.target.value));

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    saveState();
                    const scale = Math.min(canvas.width / img.width, canvas.height / img.height) * 0.7;
                    ctx.drawImage(img, (canvas.width - img.width * scale) / 2, (canvas.height - img.height * scale) / 2, img.width * scale, img.height * scale);
                    saveCurrentProject();
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        window.addEventListener('resize', resizeCanvas);
        init();
    </script>
</body>
</html>
